{% extends "base.html" %}

{% block content %}
<div class="mt-4">
    <h2>Editar Paciente</h2>
    <form method="POST" class="mt-3">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ paciente['nombre'] }}" required>
        </div>
        <div class="mb-3">
            <label for="fecha_nacimiento" class="form-label">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" value="{{ paciente['fecha_nacimiento'] }}" required>
        </div>
        <div class="mb-3">
            <label for="nss" class="form-label">Número de Seguro Social</label>
            <input type="text" class="form-control" id="nss" name="nss" value="{{ paciente['nss'] }}" required>
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="telefono" name="telefono" value="{{ paciente['telefono'] }}">
        </div>
        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion" name="direccion" value="{{ paciente['direccion'] }}">
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="{{ url_for('medico.listar_pacientes') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
