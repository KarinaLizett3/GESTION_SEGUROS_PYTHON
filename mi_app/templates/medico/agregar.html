{% extends 'base.html' %}

{% block content %}
<h2>Registrar Nueva Consulta</h2>

<form method="POST" class="card p-4 shadow-sm">
    <div class="mb-3">
        <label for="paciente_id" class="form-label">Paciente:</label>
        <select name="paciente_id" class="form-select" required>
            <option value="">Seleccione un paciente</option>
            {% for paciente in pacientes %}
                <option value="{{ paciente.id }}">{{ paciente.nombre }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Fecha:</label>
        <input type="date" name="fecha" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Motivo:</label>
        <input type="text" name="motivo" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Síntomas:</label>
        <textarea name="sintomas" rows="2" class="form-control" required></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Diagnóstico:</label>
        <textarea name="diagnostico" rows="2" class="form-control" required></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Tratamiento:</label>
        <textarea name="tratamiento" rows="2" class="form-control" required></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Consulta Actual:</label>
        <textarea name="consulta_actual" rows="2" class="form-control" required></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Próxima Consulta:</label>
        <textarea name="consulta_proxima" rows="2" class="form-control" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary w-100">Registrar Consulta</button>
</form>
<a href="{{ url_for('medico.dashboard') }}">Volver al dashboard</a>
{% endblock %}
