<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gesti贸n de Seguros</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        body {
            background: linear-gradient(to right, #f0f4f8, #d9e2ec); /* Suave azul-gris */
            color: #212529;
            min-height: 100vh;
            margin: 0;
        }

        .card, .table, .form-control {
            background-color: #ffffff;
            color: #000;
            border-radius: 0.5rem;
        }

        .btn {
            border-radius: 0.5rem;
        }

        .navbar {
            border-bottom: 2px solid #dee2e6;
        }

        .alert-info {
            background-color: #e2e6ea;
            color: #000;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand d-flex align-items-center" href="{{ url_for('main.index') }}">
            <img src="{{ url_for('static', filename='img/TSJZapopan_Logo.jpg') }}" alt="Logo" style="height: 100px;" class="me-2">
            <span class="fs-4">Gesti贸n de Seguros</span>
        </a>
        <div class="ms-auto">
            {% if 'usuario_id' not in session %}
                <a href="{{ url_for('auth.login') }}" class="btn btn-outline-light me-2">Iniciar Sesi贸n</a>
                <a href="{{ url_for('auth.registro_usuario') }}" class="btn btn-light">Registrarse</a>
            {% else %}
                <a href="{{ url_for('auth.logout') }}" class="btn btn-danger">Cerrar Sesi贸n</a>
            {% endif %}
        </div>
    </nav>    

    <div class="container mt-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
